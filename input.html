<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>サンプルフォーム</title>
    <script type="text/javascript">
    $(function() {
        $('#btnSend').on('click', function() {
            var apiurl = "https://XXX/putUserProfile";
            var data = {
                'email': $('#email').val()
            }
            $.ajax({
                    url: apiurl,
                    type: 'POST',
                    dataType: 'json',
                    data: JSON.stringify(data)
                })

                .done(function(response) {
                    alert('成功です');
                    window.location.href = './mypage.html';
                })
                .fail(function(jqXHR, textStatus, errorThrown) {
                    alert('エラーです');
                })

        });
    });
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <p>新規入力</p>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card card-primary mb-3">
            <div class="card-header">
                <h5 class="card-title">プロフィール入力</h5>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-md-2 control-label">メールアドレス</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button class="btn btn-primary" id='btnSend'>送信</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button class="btn btn-secondary" onclick="location.href='./index.html'">戻る</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
